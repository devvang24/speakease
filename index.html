<!DOCTYPE html>
<html>
<head>
    <title>Electron App with Hot Reload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Electron</h1>
        <p>This is a sample Electron application with hot reloading enabled.</p>
        <button id="clickButton">Click me!</button>
        <p id="counter">Button clicks: 0</p>
        <!-- Button for injecting dummy text -->
        <button id="injectBtn">Inject Dummy Text</button>
        <textarea id="textArea" placeholder="You can test pasting here..."></textarea>
        <!-- Button for Whisper STT -->
        <button id="recordBtn">Record (Whisper STT)</button>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
