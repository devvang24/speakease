<!DOCTYPE html>
<html>
<head>
    <title>SpeakEase - Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="nav-item home">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
            </div>
            <div class="nav-item settings active">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.07.62-.07.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                </svg>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Settings</h1>
            </div>

            <div class="settings-container">
                <!-- Microphone Settings -->
                <div class="setting-group">
                    <label>Microphone</label>
                    <select id="microphone-select" class="dropdown">
                        <option>Default Device</option>
                    </select>
                </div>

                <!-- Language Settings -->
                <div class="setting-group">
                    <label>Language</label>
                    <select id="language-select" class="dropdown">
                        <option>English (United States)</option>
                        <option>English (United Kingdom)</option>
                        <option>Spanish (Spain)</option>
                        <option>French (France)</option>
                    </select>
                </div>

                <!-- Hotkey Settings -->
                <div class="setting-group">
                    <label>Hotkey</label>
                    <button id="hotkey-button" class="button-secondary">Set Hotkey</button>
                </div>

                <!-- Output Format -->
                <div class="setting-group">
                    <label>Output Format</label>
                    <select id="output-format" class="dropdown">
                        <option>Plain Text</option>
                        <option>Rich Text</option>
                        <option>Markdown</option>
                    </select>
                </div>

                <!-- Transcription Engine -->
                <div class="setting-group">
                    <label>Transcription Engine</label>
                    <div class="setting-row">
                        <span>OpenAI Whisper</span>
                    </div>
                </div>

                <!-- API Key Settings (bottom) -->
                <div class="setting-group" id="api-key-group">
                    <label for="apiKeyInput">OpenAI API Key</label>
                    <div style="display: flex; gap: 12px; align-items: center;">
                        <input type="password" id="apiKeyInput" class="dropdown" placeholder="sk-..." style="flex:1;" />
                        <button id="saveApiKeyButton" class="button-secondary">Save</button>
                        <button id="removeApiKeyButton" class="button-secondary" style="background:#e53935;color:#fff;">Remove</button>
                    </div>
                    <div id="apiKeyStatus" style="margin-top: 8px; font-size: 0.95em; opacity: 0.8;"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
