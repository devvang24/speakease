<!DOCTYPE html>
<html>
<head>
    <title>Speech to Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            cursor: pointer;
        }

        .build-container {
            background: rgba(30, 30, 30, 0.95);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: transform 0.2s, background 0.2s;
        }

        .build-container:hover {
            transform: scale(1.05);
            background: rgba(40, 40, 40, 0.95);
        }

        .build-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
        }

        .build-title {
            font-size: 1.5em;
            font-weight: 500;
            margin: 0 0 8px 0;
        }

        .build-subtitle {
            font-size: 0.9em;
            opacity: 0.8;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="build-container" id="buildContainer">
        <svg class="build-icon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
        </svg>
        <h1 class="build-title">Speech to Text</h1>
        <p class="build-subtitle">Click to open settings</p>
    </div>

    <script>
        document.getElementById('buildContainer').addEventListener('click', () => {
            window.electron.openMainWindow();
        });
    </script>
</body>
</html>
